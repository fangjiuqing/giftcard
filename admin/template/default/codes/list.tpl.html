<!--{include common/meta.inc}-->
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <!--{include common/crumb.inc}-->
                    <div class="ibox-content">
                        <!--{include common/filter.tpl}-->
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="checkall" {if empty($list)} disabled="disabled" {/if} /></th>
                                        <th>兑码编号</th>
                                        <th>生成时间</th>
                                        <th>是否已用</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {if empty($list)}
                                    <tr>
                                        <table>
                                            <tr><td>暂无数据</td></tr>
                                        </table>
                                    </tr>
                                    {/if}
                                    {foreach $list $k $v}
                                    <tr id="item-{$v['code_id']}">
                                        <td>
                                            <input type="checkbox" class="i-checks" value="{$v['code_id']}" />
                                        </td>
                                        <td>
                                            <a href="{url:'codes-use-code-%s~' , $v['code']}">
                                                {$v['code']}
                                            </a>
                                        </td>
                                        <td>{$v['create_time']}</td>
                                        <td>
                                            {if $v['is_used'] == 1}
                                            <span class="btn btn-xs btn-danger">已使用</span>
                                            {else}
                                            <span class="btn btn-xs btn-success">未使用</span>
                                            {/if}
                                        </td>
                                        <td class="agent-operate">
                                            {if $v['is_used'] != 1}
                                            <a href="{url:'codes-del-id-%d' , $v['code_id']}" data-confirm="操作不可撤销，确认吗？" data-target="#item-{$v['code_id']}" class="btn btn-xs btn-danger btn-delete">
                                                <i class="fa fa-trash-o"></i>
                                            </a>
                                            {/if}
                                        </td>
                                    </tr>
                                    {/foreach}
                                </tbody>
                            </table>
                        </div>
                        <!--{include common/pagination.inc}-->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--{include common/js.inc}-->
    <script src="{__CTPL_URL__}js/filter.js"></script>
    <script type="text/javascript">
        $('.order-operate a').on('click' , function() {
            var id = $(this).attr('data-oid');
            var order_status = $(this).attr('data-status');
            var url = "{url:'order-change-status-#SAT#-id-~'}" + id;
            url = url.replace('#SAT#' , order_status);
            console.log(url);
        });
    </script>
</body>
